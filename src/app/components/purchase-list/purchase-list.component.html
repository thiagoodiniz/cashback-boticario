
<mat-card class="purchase-list-container">
    <mat-card-header>
        <mat-card-title>Compras Cadastradas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="purchase-list-container__table" mat-table [dataSource]="purchaseList">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo Produto </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
        
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
        
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{getDateFormated(element.date)}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
